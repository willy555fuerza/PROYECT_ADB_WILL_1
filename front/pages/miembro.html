        <div class="item sidebar">

            <nav class="nav">
                <ul>
                    <li><a href="../pages/inicio.html">&nbsp;<i class="fi fi-ss-house-chimney-user"></i>&nbsp;<span>Inicio</span></a></li>

                    <a href="#"><img src="../img/hackear.gif" alt="user"></a>

                    <button id="logout-session" type="button"><i class="fi fi-bs-enter"></i><p>Logout</p></button>

        <div class="item content-1">
            <div class="content_h1">

                    <div class="btn">

                <form id="myForm" class="form-registro">
                    <h2>Registro de Miembro</h2>
                    <div>
                        <label for="nombre_miembro">Nombre Miembro:</label>
                        <input type="text" id="nombre_miembro" name="nombre_miembro" required>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div>
                        <label for="ci">CI:</label>
                        <input type="text" id="ci" name="ci" required>
                    </div>
                    
                    
                    <!-- Agrega m치s campos del formulario seg칰n tus necesidades -->
                    <div>
                        <input type="submit" value="Registrar">
                    </div>
                </form>
                <div class="content-button-serch">
                    <div class="search-activos">
                        <input type="search" value="" placeholder="Buscar........游댌">
                        <select>
                            <option value="Activos">Activos</option>

    <script src="../js/login-logout/cerrar_sesion.js"></script>
    <script src="../js/login-logout/miembro.js"></script>
    <script>
        // JavaScript para mostrar/ocultar el formulario
        document.addEventListener("DOMContentLoaded", function() {
            const btnAgregarUsuario = document.querySelector('#btnAgregarUsuario');
            const formAgregarUsuario = document.querySelector('#myForm');

            btnAgregarUsuario.addEventListener("click", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.classList.toggle('form-registro-visible'); // Muestra el formulario
            });

            formAgregarUsuario.addEventListener("submit", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.classList.toggle('form-registro-visible'); // Oculta el formulario despu칠s de enviarlo
                // Aqu칤 puedes agregar c칩digo para manejar el env칤o del formulario
            });

            window.addEventListener("click", function(event) {
                if (!event.target.matches("#btnAgregarUsuario") && !formAgregarUsuario.contains(event.target)) {
                    if (formAgregarUsuario.classList.contains('form-registro-visible')) {
                        formAgregarUsuario.classList.remove('form-registro-visible'); // Quita la clase para ocultar el formulario
                    }
                }
            });
        });

    </script>
</body>
